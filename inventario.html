<div class="modulo-inventario-full">
    <div class="modal-header-mini">
        <h2>üìã GESTI√ìN DE INVENTARIO</h2>
    </div>
    
    <!-- Formulario Compacto -->
    <div class="form-section-compacta">
        <form id="formProducto" class="product-form" onsubmit="guardarEnInventario(event)">
            <div class="form-row-mini">
                <div class="form-group">
                    <label>C√≥digo:</label>
                    <input type="text" id="codigoProducto" class="input-mini" placeholder="Auto" readonly>
                </div>
                <div class="form-group flex-2">
                    <label>Nombre del Producto:</label>
                    <input type="text" id="inv-nombre" class="input-mini" placeholder="Ej: HARINA PAN 1KG" required>
                </div>
                <div class="form-group">
                    <label>Costo ($):</label>
                    <input type="number" id="inv-costo" class="input-mini" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label>Venta ($):</label>
                    <input type="number" id="inv-precio" class="input-mini" step="0.01" placeholder="0.00" required>
                </div>
                <div class="form-group btn-align-bottom">
                    <button type="submit" class="btn-guardar-mini">
                        + Agregar
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Secci√≥n de Tabla Expandida -->
    <div class="productos-section-expandida">
        <div class="productos-header-mini">
            <h3>Lista de Productos</h3>
            <div class="search-box-mini">
                <input type="text" id="buscarProducto" class="search-input-mini" 
                       placeholder="üîç Buscar por c√≥digo o nombre..."
                       oninput="filtrarInventario(this.value)">
            </div>
        </div>
        
        <div class="table-container-full">
            <table class="productos-table-compacta">
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nombre del Producto</th>
                        <th>Costo</th>
                        <th>Venta</th>
                        <th>Ganancia</th>
                        <th>%</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaProductos">
                    <tr>
                        <td colspan="7" class="sin-productos">Usa el buscador para ver productos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal de Modificaci√≥n de Producto -->
<div id="modalModificar" class="modal-overlay" style="display: none;">
    <div class="modal-modificar">
        <div class="modal-modificar-header">
            <h2>‚úèÔ∏è Modificar Producto</h2>
        </div>
        <div class="modal-modificar-body">
            <div class="form-modificar">
                <div class="form-group-modificar">
                    <label>C√≥digo:</label>
                    <input type="text" id="mod-codigo" class="input-modificar" readonly>
                </div>
                
                <div class="form-group-modificar">
                    <label>Nombre del Producto:</label>
                    <input type="text" id="mod-nombre" class="input-modificar" placeholder="Nombre del producto">
                </div>
                
                <div class="form-row-modificar">
                    <div class="form-group-modificar">
                        <label>Precio Costo ($):</label>
                        <input type="number" id="mod-costo" class="input-modificar" step="0.01" min="0" placeholder="0.00">
                    </div>
                    
                    <div class="form-group-modificar">
                        <label>Precio Venta ($):</label>
                        <input type="number" id="mod-precio" class="input-modificar" step="0.01" min="0" placeholder="0.00">
                    </div>
                </div>
                
                <div class="ganancia-info">
                    <div class="ganancia-item">
                        <span class="ganancia-label">Ganancia:</span>
                        <span class="ganancia-valor" id="mod-ganancia-valor">$0.00</span>
                    </div>
                    <div class="ganancia-item">
                        <span class="ganancia-label">Ganancia %:</span>
                        <span class="ganancia-valor" id="mod-ganancia-porcentaje">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="modal-modificar-buttons">
                <button class="btn-mod btn-confirmar" onclick="confirmarModificacion()">
                    ‚úì Confirmar Cambios
                </button>
                <button class="btn-mod btn-volver" onclick="cerrarModalModificar()">
                    ‚Üê Volver
                </button>
                <button class="btn-mod btn-eliminar" onclick="eliminarProductoDesdeModal()">
                    üóëÔ∏è Eliminar Producto
                </button>
            </div>
        </div>
    </div>
</div>
